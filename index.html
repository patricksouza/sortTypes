<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortTypes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="content-header">
      <h1>Welcome to SortTypes!</h1>
      <small>Separate the values by white space.</small>
    </header>
    <main class="content-container">
      <textarea
        id="values"
        class="textAreaValues"
        rows="10"
        required
        spellcheck="true"
        placeholder="Sort this..."
      ></textarea>
      <div class="button-group">
        <button id="sortButton" value="true" onclick="getValues()">Sort</button>
        <button id="clearButton" value="true" onclick="clearValues(this)">
          Clear
        </button>
      </div>
    </main>
    <section class="section-content">
      <h2>List of sorted values</h2>
      <ul id="valuesSorted"></ul>
      <div class="button-group">
        <button id="copyValues" onclick="copyToClipBoard(this)" hidden>Copy</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
